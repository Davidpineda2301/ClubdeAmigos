<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" href="../css/Registrarme.css">
    <link rel="icon" href="/img/Logo.png">
</head>
<body>
    <div id="general_container">
    <div class="container">
      <img id="logo" src="/img/Logo.png" alt="">
    </div>
    
    <div class="container">
      <form  id="registro" action="">
        <h1>Registrarme</h1>
        <input id="names" type="text" name="Nombres y Apellidos" placeholder="Nombres y Apellidos">
        <input id="Cedula" type="text" name="Cedula" placeholder="Cedula">  
        <input id="password"  type="password"name="Contraseña"
        placeholder="Contraseña">
        <a id="viewPassword" href="#">Mostrar Contraseña</a>
        <input id="guardar" type="submit" name="guardar" value="Guardar">
      </form>
    </div>
  </div>
</body>
</html>
